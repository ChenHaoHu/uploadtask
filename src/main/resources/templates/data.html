<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>查看任务</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="static/js/moment-with-locales.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>

<div class="container" style="width: 80%; margin-top: 30px;margin-left: 10%;">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading" th:text="${name}"></div>
        <div class="panel-body">
            <p th:text="${desc}"></p>
            <br>
            <a th:href="${zip}" >所有文件下载</a>
        </div>

        <!-- Table -->
        <table class="table">
            <tr>
                <td>#</td>
                <td>名称</td>
                <td>创建时间</td>
                <td>文件格式</td>
                <td>操作1</td>
            </tr>
            <tr  th:each="item: ${list}">
                <td th:text="${item.num}"></td>
                <td th:text="${item.filename}"></td>
                <td th:text="${item.filetime}"></td>
                <td th:text="${item.filetype}"></td>
               <td> <a th:href="${item.url1}">查看</a></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
