<!DOCTYPE html>
<html>
<head>
    <title>
        文件tools
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"> </script>
    <style type="text/css">
        a {
            text-decoration: none;
            cursor: pointer;
        }

        a::hover {
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="container" style="margin-top: 30px;">
    <br>
    <div class="alert alert-success" role="alert" th:text="${title}">
    </div>

    <div style="color:red;font-size:12px;margin-top: 30px;margin-bottom: 30px;" th:text="'*详细：'+${desc}" />
    <div style="color:red;font-size:12px;margin-top: 10px;margin-bottom: 30px;" th:text="'*截止时间：'+${endtime}" />

    <form action="/task/upload" method="post" enctype="multipart/form-data">
        <label for="basic-url">
            你的姓名：
        </label>
        <input type="text" name="task" th:value="${task}" hidden>
        <input type="text" name="name">
        <br><br>
        <input type="file" name="file" id="file" style="display:none;" onchange="showFilePath()" />
        <label for="basic-url">
            上传的文件：
        </label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">
                        文件路径：
                    </span>
            </div>
            <input type="text" class="form-control" id="url" aria-describedby="basic-addon3" onclick="chooseFile()" />
        </div>
        <br />
        <input type="submit" name="submit" class="btn btn-primary" value="上传" style="margin-top: 5px;" />
    </form>
</div>
<script type="text/javascript">
    function chooseFile(argument) {
        $("#file").click();

    }

    function showFilePath(argument) {
        $("#url").val($("#file")[0].files[0].name)
    }

</script>
</body>

</html>
